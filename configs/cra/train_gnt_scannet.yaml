
expname: train_cra_scannet
rootdir: ./
render_stride: 2
distributed: False

### TRAINING
N_rand: 2048
lrate_feature: 0.001
lrate_gnt: 0.0005
lrate_decay_factor: 0.5
lrate_decay_steps: 50000
single_net: True
trans_depth: 8

### TESTING
chunk_size: 2000

### RENDERING
N_importance: 0
N_samples: 64
inv_uniform: True
white_bkgd: False

### CONSOLE AND TENSORBOARD
i_img: 50000
i_print: 100
i_weights: 50000

# dataset
train_dataset: scannet

resolution_type: lr
type2sample_weights: {"scannet": 1}
train_database_types: [scannet]
aug_pixel_center_sample: true
train_ray_num: 2048

val_set_list: configs/scannetv2_val_split.txt

